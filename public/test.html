<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Laravel</title>

        <!-- Fonts -->
        <link
            href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <h1>Prueba de LÃ³gica GrainChain</h1>
        <div class="mb-3">
            <label for="formFile" class="form-label">
                Aca puedes subir un archivo con una matriz en formato txt para
                probar el Api Rest: 'http://127.0.0.1:8000/api/file-light-bulbs'
                la cual puede ser probada desde postman, enviando un archivo con
                el name file_light
            </label>
            <form class="row g-3">
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden"
                        >Email</label
                    >
                    <input class="form-control" type="file" id="formFile" />
                </div>
                <div class="col-auto">
                    <button
                        type="button"
                        class="btn btn-primary mb-3"
                        id="btn_send"
                        disabled
                    >
                        Enviar Archivo
                    </button>
                </div>
            </form>
        </div>

        <div class="container-fluid" id="content"></div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $("#formFile").change(function () {
            $("#btn_send").removeAttr("disabled");
        });

        $("#btn_send").click(function () {
            const formData = new FormData();
            const formFile = document.querySelector("#formFile");
            formData.append("file_light", formFile.files[0]);
            axios
                .post("/api/file-light-bulbs", formData)
                .then(function (response) {
                    console.log(response.data.illuminatedMatriz);
                    const matriz = response.data.illuminatedMatriz;
                    matriz.forEach(function (value, index, array) {
                        value.forEach(function (val, i, array2) {
                            if (val == 1) {
                                $("#content").append(
                                    `<button type='button' class='btn btn-outline-dark'> Pared...</button>`
                                );
                            } else {
                                $("#content").append(
                                    "<button type='button' class='btn btn-outline-warning'> " +
                                        val +
                                        "</button>"
                                );
                            }
                        });
                        $("#content").append("</br>");
                    });
                })
                .catch(function (error) {
                    console.log(error);
                    Swal.fire({
                        title: "Error!",
                        text: error,
                        icon: "error",
                        confirmButtonText: "Cool",
                    });
                });
        });
    </script>
</html>
