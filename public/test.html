<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Laravel</title>

        <!-- Fonts -->
        <link
            href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <h1>Prueba de LÃ³gica GrainChain</h1>
        <div class="mb-3">
            <label for="formFile" class="form-label">
                Aca puedes subir un archivo con una matriz en formato txt para
                probar el Api Rest: 'http://127.0.0.1:8000/api/file-light-bulbs'
                la cual puede ser probada desde postman, enviando un archivo con
                el name file_light
            </label>
            <p>
                Las paredes estan representadas por la palabra pared, cada foco
                tiene la palabra foco mas un numero de foco y la luz de cada
                foco esta representado por el numero del foco de donde proviene
                la luz.
            </p>
            <form class="row g-3">
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden"
                        >Email</label
                    >
                    <input class="form-control" type="file" id="formFile" />
                </div>
                <div class="col-auto">
                    <button
                        type="button"
                        class="btn btn-primary mb-3"
                        id="btn_send"
                        disabled
                    >
                        Enviar Archivo
                    </button>
                </div>
            </form>
        </div>

        <div class="container" id="content"></div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $("#formFile").change(function () {
            $("#btn_send").removeAttr("disabled");
        });

        $("#btn_send").click(function () {
            $("#content").empty();
            $("#btn_send").prop("disabled", true);
            const formData = new FormData();
            const formFile = document.querySelector("#formFile");
            formData.append("file_light", formFile.files[0]);
            axios
                .post("api/file-light-bulbs", formData)
                .then(function (response) {
                    $("#formFile").val("");
                    console.log(response.data.illuminatedMatriz);
                    const matriz = response.data.illuminatedMatriz;
                    $("#content").append(`<table class="table table-striped">`);
                    matriz.forEach(function (value, index, array) {
                        $("#content").append(`<tr>`);
                        value.forEach(function (val, i, array2) {
                            if (val == 1) {
                                $("#content").append(
                                    `<td class="table-dark"><button type="button" class="btn btn-secondary" style="width:100%;">Pared...</button> </td>`
                                );
                            } else {
                                $("#content").append(
                                    `<td>
                                        <button type="button" class="btn btn-warning" style="width:100%;">` +
                                        val +
                                        "</button></td>"
                                );
                            }
                        });
                        $("#content").append(`</tr>`);
                        //$("#content").append("</br>");
                    });
                    $("#content").append(`</table>`);
                })
                .catch(function (error) {
                    console.log(error);
                    Swal.fire({
                        title: "Error!",
                        text: error,
                        icon: "error",
                        confirmButtonText: "Cool",
                    });
                });
        });
    </script>
</html>
